<div class="container-fluid">
  <div class="card col-centered border-primary well-rounded" style="margin-bottom: 55px;">

      <div class="card-header p-0">
          <div class="bg-info text-white text-center py-4">
              <div>
                <label class="compact">
                  <h3 class="compact"><i class="fa fa-inbox"></i> Data Importer</h3>
                </label>
              </div>
              <label class="m-0">Import Weekly Report</label>
          </div>
      </div>

      <!--Card content-->
      <div id="card-content" class="card-body  p-0">          
      </div>

  </div>

  <div id="mySidenav" class="sidenav container-fluid px4">
    <button id="week-label" class="btn btn-light my-2 float-left" disabled>Week: 0</button>
    <button type="button" class="btn btn-info my-2 float-right" onclick="addWeeklyReport()"> 
        add weekly report
    </button>
  </div>


  <button id="removeItemModalToggle" style="display: none;" type= "button" class="btn btn-primary" data-toggle="modal" data-target="#removeItemModal">
  </button>

  <!-- Modal -->
  <div class="modal fade" id="removeItemModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="removeItemModalTitle">Weekly report</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span >&times;</span>
          </button>
        </div>
        <div id="modalBody" class="modal-body">
          Data Imported Successfully!
        </div>
        <div class="modal-footer">
          <button id="removeItemModalAccept" type="button" class="btn btn-danger" class="close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
