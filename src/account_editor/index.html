  <div class="container-fluid">
    <div class="card col-centered border-primary" style="margin-bottom: 15px;">
      <div class="card-header p-0">
          <div class="bg-info text-white text-center py-4">
              <div>
                <label class="compact">
                  <h3 class="compact"><i class="fa fa-envelope"></i> Account Editor</h3>
                </label>
              </div>
              <label class="m-0">Edit your personal information</label>
          </div>
      </div>

      <div class="card-body p-3">

          <!--Body-->
          <div class="row">
            <div class="form-group col-sm-6">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                    </div>
                    <input type="email" class="form-control" id="username_input" name="email" placeholder="example@mail.com" required>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock text-info"></i></div>
                    </div>
                    <input type="password" class="form-control" id="password_input" name="password" placeholder="type your password here" required>
                </div>
            </div>
          </div>   

          <div class="row">
            <div class="form-group col">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                    </div>
                    <input type="text" class="form-control" id="name_input" name="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group col">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                    </div>
                    <input type="text" class="form-control" id="surname_input" name="surname" placeholder="Surname" required>
                </div>
            </div>
          </div>
      

          <div class="text-center mt-2">
              <button onclick="saveInfo()"  class="btn btn-info py-2">
                Save changes
              </button>
          </div>
        
      </div>

  </div>
